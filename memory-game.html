<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #e91e63;
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        /* Game Board */
        .game-container {
            display: grid;
            gap: 12px;
            justify-content: center;
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
        }

        /* Card Styles */
        .card {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #ffccbc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            user-select: none;
        }

        .card.flipped {
            background-color: white;
            cursor: default;
        }

        .card.matched {
            background-color: #a5d6a7;
            cursor: default;
        }

        /* Message */
        .message {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #d32f2f;
        }

        /* Reset Button */
        .reset-btn {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }

        .reset-btn:hover {
            background-color: #e91e63;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (min-width: 1025px) {
            .game-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 1024px) {
            .game-container {
                grid-template-columns: repeat(4, 1fr);
                max-width: 450px;
            }

            .card {
                font-size: 30px;
            }

            h1 {
                font-size: 28px;
            }
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: repeat(4, 1fr);
                max-width: 350px;
            }

            .card {
                font-size: 26px;
            }

            h1 {
                font-size: 26px;
            }

            .reset-btn {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                grid-template-columns: repeat(4, 1fr);
                max-width: 320px;
            }

            .card {
                font-size: 22px;
            }

            h1 {
                font-size: 24px;
            }

            .reset-btn {
                font-size: 16px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>

    <h1>Memory Matching Game</h1>
    <p>Click on the cards to match the pairs!</p>

    <div class="game-container" id="gameBoard"></div>
    
    <p class="message" id="message"></p>

    <button class="reset-btn" onclick="startGame()">Restart Game</button>

    <script>
        const icons = ["ðŸŽ", "ðŸŒ", "ðŸ‡", "ðŸ‰", "ðŸ’", "ðŸ¥•", "ðŸ¥‘", "ðŸ“"];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;

        function startGame() {
            const gameBoard = document.getElementById("gameBoard");
            gameBoard.innerHTML = "";
            document.getElementById("message").textContent = "";

            // Shuffle icons and duplicate them for pairs
            cards = [...icons, ...icons].sort(() => Math.random() - 0.5);
            
            cards.forEach((icon, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.icon = icon;
                card.dataset.index = index;
                card.addEventListener("click", flipCard);
                gameBoard.appendChild(card);
            });

            flippedCards = [];
            matchedPairs = 0;
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains("flipped")) {
                this.textContent = this.dataset.icon;
                this.classList.add("flipped");
                flippedCards.push(this);
                
                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 800);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.icon === card2.dataset.icon) {
                card1.classList.add("matched");
                card2.classList.add("matched");
                matchedPairs++;

                if (matchedPairs === icons.length) {
                    document.getElementById("message").textContent = "ðŸŽ‰ Congratulations! You matched all pairs!";
                }
            } else {
                card1.textContent = "";
                card2.textContent = "";
                card1.classList.remove("flipped");
                card2.classList.remove("flipped");
            }

            flippedCards = [];
        }

        startGame();
    </script>

</body>
</html>
